##  服务端口
server:
  port: 8085
##  服务名称
spring:
  application:
    name: pay-server
##  eureka配置
eureka:
  client:
    service-url:
      defaultZone:   http://localhost:8080/eureka/
  instance:
    status-page-url: http://localhost:8081/pay/swagger-ui.html
##  日志
logging:
  level:
    root: info
    com:
      netflix:
        eureka: 'off'
        discovery:  'off'